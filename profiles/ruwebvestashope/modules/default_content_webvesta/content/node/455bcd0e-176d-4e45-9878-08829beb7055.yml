        content: 'Настоящее Пользовательское соглашение является публичным документом администратора сайта (далее – Администратор) и определяет порядок использования посетителями (далее - Посетитель) сайта, принадлежащего Администратору, и обработки, хранения и иного использования информации, получаемой Администратором от Посетителя на сайте Администратора. Администратор сайта может изменить в любой момент данное Пользовательское соглашение без уведомления Посетителя сайта.'
