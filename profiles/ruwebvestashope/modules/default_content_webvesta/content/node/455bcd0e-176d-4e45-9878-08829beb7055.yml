  body:
    -
      value: '<p>Настоящее Пользовательское соглашение является публичным документом администратора сайта (далее – Администратор) и определяет порядок использования посетителями (далее - Посетитель) сайта, принадлежащего Администратору, и обработки, хранения и иного использования информации, получаемой Администратором от Посетителя на сайте Администратора. Администратор сайта может изменить в любой момент данное Пользовательское соглашение без уведомления Посетителя сайта.</p><ul><li>Посетитель сайта, оставляя какую-либо информацию, относящуюся прямо или косвенно к определенному или определяемому физическому лицу (далее - Персональные данные), подтверждает, что ознакомился с данным Пользовательским соглашением и согласен с ним.</li><li>В отношении всех сообщаемых Персональных данных Посетитель дает Администратору полное согласие на их обработку.</li><li>Администратор сайта гарантирует Посетителю, что обработка и хранение поступивших Персональных данных Посетителя будет осуществляться в соответствии с положениями Федерального закона от 27.06.2006 № 152-ФЗ «О персональных данных».</li><li>Посетитель сайта понимает и соглашается с тем, что предоставление Администратору какой-либо информации, не имеющей никакого отношения к целям сайта, запрещено. Такой информацией может являться информация, касающаяся состояния здоровья, интимной жизни, национальности, религии, политических, философских и иных убеждений Посетителя, а равно и информация, которая является коммерческой, банковской и иной тайной Посетителя сайта.</li><li>Администратор гарантирует Посетителю, что использует Персональные данные, поступившие от Посетителя, исключительно в целях, ограниченных маркетинговыми, рекламными, информационными целями Администратора, а также для анализа и исследования Посетителей сайта, а также в целях предоставления ему товаров и услуг непосредственно находящихся, либо нет, на сайте Администратора.</li><li>Посетитель в соответствии с ч. 1 ст. 18 Федерального закона «О рекламе» дает Администратору свое согласие на получение сообщений рекламного характера по указанным контактным данным.</li><li>Посетитель самостоятельно несёт ответственность за нарушение законодательства при использовании сайта Администратора.</li><li>Администратор не несет никакой ответственности в случае нарушения законодательства Посетителем, в том числе, не гарантирует, что содержимое сайта соответствует целям Посетителя сайта.</li><li>Посетитель сайта несет самостоятельно ответственность в случае, если были нарушены права и законные интересы третьих лиц, при использовании сайта Администратора, Посетителем.</li><li>Администратор вправе запретить использование сайта Посетителю, если на то есть законные основания.</li></ul>'
      format: basic_html
